<div class="container headerMargin">
    <button type="button" (click)="addPerson()" class=" btn btn-info">Add New</button>
    <table class="table table-bordered table-responsive marginTop">
        <thead>
            <tr>
                <th scope="col" class="alignCenter">S.No</th>
                <th scope="col" class="alignCenter">Name</th>
                <th scope="col" class="alignCenter">Country</th>
                <th scope="col" class="alignCenter">Phone</th>
                <th scope="col" class="alignCenter">Edit</th>
                <th scope="col" class="alignCenter">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of contactPersonDetails; let i = index">
                <th class="alignCenter" scope="row">{{i + 1}}</th>
                <td class="alignCenter">{{person.name}}</td>
                <td class="alignCenter">
                    {{person.country}}
                </td>

                <td class="alignCenter">{{person.phone}}</td>
                <td class="alignCenter"><svg (click)="editPerson(person)" xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-pencil-fill onHover" viewBox="0 0 16 16">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg></td>
                <td class="alignCenter"><svg (click)="openModal(person.companyId, person.id)"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash-fill onHover" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg></td>
            </tr>
        </tbody>
    </table>

    <button type="button" hidden class="btn btn-primary" id="openModal" data-toggle="modal" data-target="#deleteModal">
        Launch demo modal
    </button>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Person</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this contact person?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="deletePerson()">Delete</button>
            </div>
        </div>
    </div>
</div>
