<div class="container">
    <form name="loginForm">
        <div class="login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <span class="asteric">*</span>
                        <input type="email" name="email" id="email" [(ngModel)]="email" required class="form-control">
                        
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="form-group">
                        <label>Password</label>
                        <span class="asteric">*</span>
                        <input type="password" name="pass" (change)="checkPassword()" [(ngModel)]="password"
                            id="password" required class="form-control">
                        <div class="error" *ngIf="showPasswordError">
                            Password is incorrect
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="form-group">
                        <button class="btn btn-success pull-right" [disabled]="!email || !password"
                            (click)="login()">Login</button>

                    </div>
                </div>
                <div class="col-md-12 mt-2 error" *ngIf="invalidUser">
                    Invalid User, Please try with another user
                </div>
            </div>
        </div>
    </form>
</div>
